<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vuestuff</title>

    <link rel="stylesheet" href="index.css">
    <!-- development version, includes helpful console warnings -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <script src="vue/vue.js"></script>

</head>
<body>
    <div id="app">

        <p>{{ message }}</p>

        <button v-on:click="reverseMessage">Reverse Message</button>
    </div><br>

    <div id="app-2">
            <span v-bind:title = "message">Hover your mouse over me for a few seconds
                    to see my dynamically bound title!</span>
         
    </div><br/>

    <div id="app-3">
        <span v-if="seen">Now you see me</span>
    </div><br/>

    <div id="app-4">
        <span v-for="todo in todos">
            <pre>
                {{ todo.text }}
            </pre>
        </span>
    </div>

    <div id="app-5">
        <p>{{ message2 }}</p>
        <button v-on:click="reverseMessage2">Reverse Message</button>
    </div>

    <div id="app-6">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>

    <div id="app-7">
        <ol>
            <todo-item v-for = "item in groceryList"
                        v-bind:todo="item"
                        v-bind:key="item.id">
            </todo-item>
        </ol>
    </div>
    <script src="index.js"></script>
</body>
</html>
